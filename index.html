<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto|Rubik:400,500|Saira+Extra+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">

    <title>UI_Test</title>
</head>
<body>
    <div class="wrap">
        <div class="container">

            <div class="container__box box__one">
                <a href="#"></a>
                <img src="./imgs/icon-one.png" alt="icon">
                <section class="container__box__inner inner__one"></section>
            </div>

            <div class="container__box box__two">
                <a href="#"></a>
                <section class="container__box__inner inner__two">
                    <div class="inner__two__active">
                        <h5>LOGICOM</h5>
                        <p>Description about project</p>
                        <h3>Website design & code</h3>
                        <button>Visit poject</button>
                    </div>
                </section>
            </div>

            <div class="container__box box__three">
                <a href="#"></a>
                <h5>Coral Coalition</h5>
                <section class="container__box__inner inner__three"></section>
            </div>

            <div class="container__box box__four">
                <a href="#"></a>
                <h5>goodbodi</h5>
                <section class="container__box__inner inner__four"></section>
            </div>

        </div>
    </div>

    <div class="btn__from">
        <button>See more projects</button>
    </div>

    <div class="form">
        <form>
            <div class="form__title">
                <span>Send</span>
                <img src="./imgs/x.png" alt="X">
            </div>
            <div><input type="text" placeholder="Your Name" required></div>
            <div><input type="email" placeholder="Your Email" required></div>
            <div><input type="text" placeholder="Your Contact Number" required></div>
            <div><input type="text"></div>
        </form>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
